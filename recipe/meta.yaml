{% set name = "sbml2sbol" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neilswainston/SbmlToSbol/archive/{{ version }}.tar.gz
  sha256: 2a6017356e4b455a28e4af1a984e828b21d4bdf6d20c7c29bf2150385475a051

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - python-libsbml
    - pysbol2
    - synbiochem-py

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - pytest -v tests

about:
  home: https://github.com/neilswainston/SbmlToSbol
  summary: Convert sbml to sbol format
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
